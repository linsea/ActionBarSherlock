apply plugin: 'android-library'

dependencies {
    compile project(':actionbarsherlock')
}

android {
    compileSdkVersion 14
    buildToolsVersion '21.1.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    lintOptions {
        abortOnError false
    }
}

