buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.0.0'
  }
}

allprojects {
  group = 'com.actionbarsherlock'
  version = '4.4.0'

  repositories {
    mavenCentral()
  }

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}